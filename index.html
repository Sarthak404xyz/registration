<!DOCTYPE html>
<html>
<head>
    <title>IEEE Registration Complete</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e4d8c, #0d2b5c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .container {
            max-width: 600px;
            padding: 40px;
        }
        .logo {
            margin-bottom: 40px;
        }
        .logo img {
            height: 100px;
        }
        h1 {
            font-size: 42px;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            color: #ffffff;
        }
        .quote-box {
            background: rgba(30, 70, 140, 0.6);
            padding: 40px;
            border-radius: 15px;
            margin: 40px 0;
            line-height: 1.8;
            border: 2px solid #2a5d9e;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        .quote-line {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
            color: #a3d0ff;
        }
        .footer {
            font-size: 16px;
            opacity: 0.9;
            margin-top: 30px;
            color: #c2e0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.ieee.pce.ac.in/static/ieeee.png" alt="IEEE Logo">
        </div>
        
        <h1>Thanks for Registration</h1>
        
        <div class="quote-box">
            <div class="quote-line">Global Leader in</div>
            <div class="quote-line">Technical Innovation</div>
            <div class="quote-line">and Professional Excellence</div>
        </div>
        
        <div class="footer">
            IEEE PCE Student Branch | Empowering Engineers Worldwide
        </div>
    </div>
</body>
</html>
